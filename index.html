<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="css/huddle.css">
    <header class="logo">
        <img src="img/logo.jpg" alt="logo" width="100" height="30">
    </header>
</head>
<body>
    
    <main class="ImageWording">

        <section class="Illustration">
            <img src="img/illustration-mockups.svg" alt="Illustration">
        </section>
        <section class="firstHeader">
            <h1>Build The Community Your Fans Will Love</h1>
        </section>
        <section class="Wording">
            
            <p>Huddle re-imagines the way we build communities. You have a voice,
                but so does your audience. Create connections with your users as 
                you engage in genuine discussion.</p>
            </p>
            <button>Register</button>
        </section>
        
       
    </main>
    <footer>
        <p>&copy; 2023 Huddle. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <img src="img/facebook-logo.png" alt="Facebook" width="30" height="30">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="img/twitter-logo.png" alt="Twitter" width="30" height="30">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="img/instagram-logo.png" alt="Instagram" width="30" height="30">
            </a>
        </div>
    </footer>
</body>
</html>
